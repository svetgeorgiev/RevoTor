<!doctype html>
<html lang='en'>
   <head>
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <meta name='description' content='Dashboard'>
      <link rel='stylesheet' href='https://revotorsys.com/css/custom.css'/>
      <link rel='stylesheet' href='https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css'/>
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'/>
      <link rel='icon' href='https://revotorsys.com/assets/favico.ico'>

	  <title>Flight Mode - RevoTOR Systems</title>
   </head>
   <body>
      <main>
         <div class='container py-4'>
<header class='pb-3 mb-4 fs-4 fw-bold border-bottom'>
  <div class='d-flex justify-content-between align-items-center'>
    <a href='/' class='d-flex align-items-center text-dark text-decoration-none'>
      <img src='https://www.revotorsys.com/assets/revotor_logo.png' width='350' height='75' role='logo'>
    </a>
    <div class='text-center'>
      <i class='fas fa-terminal fs-4 fw-bold'></i> : <span class='fs-4 fw-bold' id='mode'>{MODE}</span>
    </div>
    <div class='text-start align-items-center'>
     <i class='fas fa-car-battery'></i> : <span id='battery'>{BATTERY_LEVEL}%</span><br>
     <i class='fas fa-satellite-dish'></i> : <span id='sats'>{SATS}</span>
    </div>
  </div>
</header>
            <div class='p-5 mb-4 bg-light rounded-3'>
               <div class='container-fluid py-5'>
                  <h1 class='display-5 fw-bold text-center text-success'><i class='fa-solid fa-triangle-exclamation fa-beat-fade'></i> FLIGHT MODE - ACTIVATED</h1>
                  <p class='col-md-12 mt-4'>
                  <div class='alert alert-danger mt-5 mb-5 d-flex align-items-center justify-content-center text-center' role='alert'>
                     <i class='fa-solid fa-circle-exclamation fs-2'></i>
                     <blockquote class='m-4 fs-2'> Ground Station Web Portal will SHUTDOWN in <span id='countdown'>{COUNTDOWN_TEXT}</span></blockquote>
                  </div>
                  </p>
               </div>
            </div>
            <footer class='pt-3 mt-4 text-muted border-top'> RevoTOR Systems Â© 2023 </footer>
         </div>
      </main>
   </body>
</html>

<script>
setInterval(function() {
  var r = document.getElementById('countdown');
  if (r) {
    var a = r.innerHTML.split(':'),
        n = parseInt(a[0]),
        t = parseInt(a[1]),
        e = (n * 60) + t;
    if (e > 0) {
      e--;
      n = Math.floor(e / 60);
      t = e % 60;
      r.innerHTML = (n < 10 ? '0' + n : n) + ':' + (t < 10 ? '0' + t : t);
    }
  }
}, 1000);
</script>

<script>
  var mode = String('{MODE}');
  var battery = parseInt('{BATTERY_LEVEL}');
  var satellites = parseInt('{SATS}');
  var countdownText = parseFloat('{COUNTDOWN_TEXT}');
  
      document.getElementById('mode').innerHTML = mode;
      document.getElementById('battery').innerHTML = battery + '%';
      document.getElementById('sats').innerHTML = satellites;
	  document.getElementById('countdown').innerHTML = countdownText;
</script>
