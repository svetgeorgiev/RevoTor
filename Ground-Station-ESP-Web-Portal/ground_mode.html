<!-- Create a div element where the map will be rendered -->
<div class='p-0 mb-3 bg-light rounded-3' id="mapid" style="height: 500px; width: 100%;"></div>


<!-- Initialize the map using Leaflet -->
<script>

  // Extract latitude and longitude from the strings
  var latitude = parseFloat('{LATITUDE}');
  var longitude = parseFloat('{LONGITUDE}');
  
  // Create a map centered on the given latitude and longitude
  var mymap = L.map('mapid').setView([latitude, longitude], 18);

  // Add a tile layer (the base map) to the map
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'RevoTOR Systems 2023',
    maxZoom: 18,
  }).addTo(mymap);

  // Add a marker to the map
  L.marker([latitude, longitude]).addTo(mymap);

</script>
