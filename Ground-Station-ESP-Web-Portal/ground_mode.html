<!doctype html>
<html lang='en'>
   <head>
      <meta charset='utf-8'>
      <meta name='viewport' content='width=device-width, initial-scale=1'>
      <meta name='description' content='Dashboard'>
      <title>GROUND MODE</title>
      <link rel='stylesheet' href='https://revotorsys.com/css/custom.css'/>
      <link href='https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous' referrerpolicy='no-referrer' />
      <link rel='apple-touch-icon' href='https://getbootstrap.com/docs/5.2/assets/img/favicons/apple-touch-icon.png' sizes='180x180'>
      <link rel='icon' href='https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon-32x32.png' sizes='32x32' type='image/png'>
      <link rel='icon' href='https://getbootstrap.com/docs/5.2/assets/img/favicons/favicon-16x16.png' sizes='16x16' type='image/png'>
      <link rel='manifest' href='https://getbootstrap.com/docs/5.2/assets/img/favicons/manifest.json'>
      <link rel='mask-icon' href='https://getbootstrap.com/docs/5.2/assets/img/favicons/safari-pinned-tab.svg' color='#712cf9'>
      <link rel='icon' href='https://www.revotorsys.com/assets/revotor_logo_dark.png'>
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css'>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js'></script>
   </head>
   <body>
      <main>
         <div class='container py-4'>
<header class='pb-3 mb-4  fs-4 fw-bold border-bottom'>
  <div class='d-flex justify-content-between align-items-center'>
    <a href='/' class='d-flex align-items-center text-dark text-decoration-none'>
      <img src='https://www.revotorsys.com/assets/revotor_logo.png' width='350' height='75' role='logo'>
    </a>
    <div class='text-center'>
      <i class='fas fa-terminal fs-4 fw-bold'></i> : <span class='fs-4 fw-bold' id='mode'>{MODE}</span>
    </div>
    <div class='text-end'>
      <i class='fas fa-car-battery'></i>  : <span id='battery'>{BATTERY_LEVEL}%</span><br>
      <i class='fas fa-satellite-dish'></i> : <span id='sats'>{SATS}</span>
    </div>
  </div>
</header>
            <div class='p-0 mb-3 bg-light rounded-3' id='mapid' style='height: 500px; width: 100%;'></div>
            <div class='row align-items-md-stretch'>
               <div class='col-md-5'>
                  <div class='artificial-horizon' style='height: 250px;'>
                     <div class='sky'></div>
                     <div class='ground'></div>
                     <div class='pitch'>
                        <div class='roll'></div>
                     </div>
                  </div>
               </div>
			   <div class='col-md-1'>
                 
               </div>
               <div class='col-md-3'>
                  <div class='d-flex flex-column justify-content-between h-100'>
                     <div class='mb-3'>
                        <h4>Altitude</h4>
                        <div class='d-flex align-items-center'>
                           <i class='fa-solid fa-arrow-up-wide-short'></i>
                           <h1 class='mb-0 mx-3'><span id='altitude'>{ALTITUDE}</span></h1>
                           <span>m</span>
                        </div>
                     </div>
                     <div>
                        <h4>Speed</h4>
                        <div class='d-flex align-items-center'>
                           <i class='fa-solid fa-gauge-high'></i>
                           <h1 class='mb-0 mx-3'><span id='speed'>{SPEED}</span></h1>
                           <span>km/h</span>
                        </div>
                     </div>
                  </div>
               </div>
               <div class='col-md-3'>
                  <div class='d-flex flex-column justify-content-between h-100'>
                     <div class='mb-3'>
                        <h4>Latitude</h4>
                        <div class='d-flex align-items-center'>
                           <i class='fa-solid fa-map-pin'></i>
                           <h1 class='mb-0 mx-3'><span id='latitude'>{LATITUDE}</span></h1>
                           <span>°</span>
                        </div>
                     </div>
                     <div>
                        <h4>Longitude</h4>
                        <div class='d-flex align-items-center'>
                           <i class='fa-solid fa-map-pin'></i>
                           <h1 class='mb-0 mx-3'><span id='longitude'>{LONGITUDE}</span></h1>
                           <span>°</span>
                        </div>
                     </div>
                  </div>
               </div>
            </div>

            <footer class='pt-3 mt-4 text-muted border-top'> RevoTOR Systems © 2023 </footer>
         </div>
      </main>
   </body>
</html>
<script>
  var mode = String('{MODE}');
  var battery = parseInt('{BATTERY_LEVEL}');
  var speed = parseFloat('{SPEED}');
  var altitude = parseFloat('{ALTITUDE}');
  var latitude = parseFloat('{LATITUDE}');
  var longitude = parseFloat('{LONGITUDE}');
  var satellites = parseInt('{SATS}');
  
  var mymap = L.map('mapid').setView([latitude, longitude], 18);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'RevoTOR Systems 2023',
    maxZoom: 18
  }).addTo(mymap);
  L.marker([latitude, longitude]).addTo(mymap);
  
  // Add altitude, speed and satellites to the HTML document
  document.getElementById('mode').innerHTML = mode;
  document.getElementById('battery').innerHTML = battery + '%';
  document.getElementById('altitude').innerHTML = altitude.toFixed(2) + ' m';
  document.getElementById('speed').innerHTML = (speed * 3.6).toFixed(2) + ' km/h';
  document.getElementById('sats').innerHTML = satellites;
</script>
